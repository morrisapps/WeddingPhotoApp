<mat-card>
  <mat-card-title>What's your name?</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="name" formControlName="user">
      </mat-form-field>
    </p>

    <div class="button">
      <button type="submit" mat-button>Login</button>
    </div>
  </form>
  </mat-card-content>
</mat-card>
