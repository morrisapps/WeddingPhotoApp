<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="horizontalcenter" style="margin-bottom: 10px;">
    <button mat-button mat-dialog-close><span class="buttonText">Groovy!</span></button>
  </div>
</mat-dialog-actions>
